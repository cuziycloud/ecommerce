<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Jewelry Store Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-[#F5F5F5] to-[#FFFFFF] bg-opacity-90" style="background-image: url('https://images.unsplash.com/photo-1573408301185-9146fe634ad0?auto=format&fit=crop&q=80'); background-size: cover; background-blend-mode: overlay; backdrop-filter: blur(4px);">
    <div class="container mx-auto px-4 h-screen flex flex-col justify-center items-center">
        <div class="w-full max-w-md">
            <div class="text-center mb-10">
                <img src="https://images.unsplash.com/photo-1584305574647-0cc949a2bb9f?auto=format&fit=crop&q=80" alt="Luxury Logo" class="w-16 h-16 mx-auto mb-4 rounded-full object-cover">
                <h1 class="text-3xl font-light text-[#D4AF37] font-['Cormorant_Garamond']">LUXE JEWELS</h1>
            </div>
            
            <div class="bg-white bg-opacity-95 rounded-lg shadow-xl p-8 backdrop-blur-sm">
                <form>
                    <div class="mb-6">
                        <label class="block text-sm font-light text-gray-700 mb-2">Email Address</label>
                        <div class="relative">
                            <input type="email" class="w-full px-4 py-3 rounded-lg border border-[#D4AF37]/30 focus:border-[#D4AF37] focus:ring focus:ring-[#D4AF37]/20 transition-all bg-transparent" required>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-light text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" class="w-full px-4 py-3 rounded-lg border border-[#D4AF37]/30 focus:border-[#D4AF37] focus:ring focus:ring-[#D4AF37]/20 transition-all bg-transparent" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-[#D4AF37] text-white py-3 rounded-lg hover:brightness-110 transition-all duration-300 mb-4">Sign In</button>
                    
                    <div class="text-center mb-6">
                        <a href="#" class="text-[#D4AF37] hover:underline text-sm">Forgot your password?</a>
                    </div>
                    
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:border-[#D4AF37] transition-colors">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="w-5 h-5">
                        </button>
                        
                        <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:border-[#D4AF37] transition-colors">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/512px-Facebook_Logo_%282019%29.png" alt="Facebook" class="w-5 h-5">
                        </button>
					</div>
                    
                </form>
            </div>
            
            <div class="mt-8 text-center text-sm text-gray-600">
                <span>Don't have an account? </span>
                <a href="#" class="text-[#D4AF37] hover:underline">Register here</a>
            </div>
            
            <div class="mt-8 text-center text-xs text-gray-500">
                <a href="#" class="hover:text-[#D4AF37]">Privacy Policy</a>
                <span class="mx-2">â€¢</span>
                <a href="#" class="hover:text-[#D4AF37]">Terms of Service</a>
            </div>
        </div>
    </div>
</body>
</html>
