<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Jewelry Store Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="https://images.unsplash.com/photo-1584305574647-0cc949a2bb9f?auto=format&fit=crop&q=80" alt="Luxury Logo">
            <h1>LODGE</h1>
        </div>
        
        <form class="login-form" onsubmit="validateForm(event)">
            <div id="error-message" class="hidden"></div>
            
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div>
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" required>
                    <!-- <i id="toggle-icon" class="fas fa-eye password-toggle" onclick="togglePassword()"></i> -->
                </div>
            </div>
            
            <button type="submit" id="submit-button">Sign In</button>
            
            <a href="#">Forgot your password?</a>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-buttons">
                <button type="button"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></button>
                <button type="button"><img src="https://img.icons8.com/ios-filled/50/000000/apple-logo.png" alt="Apple"></button>
                <button type="button"><img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook"></button>
            </div>
        </form>
        
        <div class="login-footer">
            <span>Don't have an account? <a href="#">Register here</a></span>
            <div>
                <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a>
            </div>
        </div>
    </div>

    <!-- Thêm đoạn script vào đây -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function validateForm(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (!validateEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Simulate loading state
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.innerHTML = 'Signing In...';

            // Simulate a login request
            setTimeout(() => {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Sign In';
                errorMessage.textContent = 'Invalid email or password.';
                errorMessage.classList.remove('hidden');
            }, 2000);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
