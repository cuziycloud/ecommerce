<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Jewelry Store Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-[#F5F5F5] to-[#FFFFFF] bg-opacity-90" style="background-image: url('https://images.unsplash.com/photo-1573408301185-9146fe634ad0?auto=format&fit=crop&q=80'); background-size: cover; background-blend-mode: overlay; backdrop-filter: blur(4px);">
    <div class="container mx-auto px-4 h-screen flex flex-col justify-center items-center">
        <div class="w-full max-w-md">
            <div class="text-center mb-10">
                <img src="https://images.unsplash.com/photo-1584305574647-0cc949a2bb9f?auto=format&fit=crop&q=80" alt="Luxury Logo" class="w-16 h-16 mx-auto mb-4 rounded-full object-cover">
                <h1 class="text-3xl font-light text-[#D4AF37] font-['Cormorant_Garamond']">LUXE JEWELS</h1>
            </div>
            
            <div class="bg-white bg-opacity-95 rounded-lg shadow-xl p-8 backdrop-blur-sm">
                <form>
                    <div class="mb-6">
                        <label class="block text-sm font-light text-gray-700 mb-2">Full Name</label>
                        <div class="relative">
                            <input type="text" class="w-full px-4 py-3 rounded-lg border border-[#D4AF37]/30 focus:border-[#D4AF37] focus:ring focus:ring-[#D4AF37]/20 transition-all bg-transparent" required>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-light text-gray-700 mb-2">Email Address</label>
                        <div class="relative">
                            <input type="email" class="w-full px-4 py-3 rounded-lg border border-[#D4AF37]/30 focus:border-[#D4AF37] focus:ring focus:ring-[#D4AF37]/20 transition-all bg-transparent" required>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-light text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" class="w-full px-4 py-3 rounded-lg border border-[#D4AF37]/30 focus:border-[#D4AF37] focus:ring focus:ring-[#D4AF37]/20 transition-all bg-transparent" required>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-light text-gray-700 mb-2">Confirm Password</label>
                        <div class="relative">
                            <input type="password" class="w-full px-4 py-3 rounded-lg border border-[#D4AF37]/30 focus:border-[#D4AF37] focus:ring focus:ring-[#D4AF37]/20 transition-all bg-transparent" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-[#D4AF37] text-white py-3 rounded-lg hover:brightness-110 transition-all duration-300 mb-4">Register</button>
                    
                    <div class="text-center mb-6">
                        <a href="Login.html" class="text-[#D4AF37] hover:underline text-sm">Already have an account? Sign In</a>
                    </div>
                </form>
            </div>
            
            <div class="mt-8 text-center text-xs text-gray-500">
                <a href="#" class="hover:text-[#D4AF37]">Privacy Policy</a>
                <span class="mx-2">â€¢</span>
                <a href="#" class="hover:text-[#D4AF37]">Terms of Service</a>
            </div>
        </div>
    </div>
</body>
</html>
