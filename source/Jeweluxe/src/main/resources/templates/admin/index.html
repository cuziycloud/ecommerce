<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<style>
		.card-sh {
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
			transition: all 0.3s ease-in-out;
		}
		.card-sh:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
			background-color: #f8f9fa;
		}
		h4 {
			margin-top: 10px;
			font-weight: 600;
		}
		a.text-decoration-none {
			color: inherit;
		}
	</style>
</head>
<body>
<section>
	<div class="container py-5">
		<p class="text-center fs-2 fw-bold mb-5">Admin Dashboard</p>

		<!-- Hàng 1 -->
		<div class="row g-4 justify-content-center mb-4">
			<div class="col-md-4 col-lg-3">
				<a href="/admin/loadAddProduct" class="text-decoration-none">
					<div class="card card-sh text-center p-4">
						<div class="card-body">
							<i class="fa-solid fa-square-plus fa-3x text-primary"></i>
							<h4 class="mt-3">Product</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 col-lg-3">
				<a href="/admin/category" class="text-decoration-none">
					<div class="card card-sh text-center p-4">
						<div class="card-body">
							<i class="fa-solid fa-list fa-3x text-warning"></i>
							<h4 class="mt-3">Add Category</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 col-lg-3">
				<a href="/admin/products" class="text-decoration-none">
					<div class="card card-sh text-center p-4">
						<div class="card-body">
							<i class="fa-solid fa-table-list fa-3x text-success"></i>
							<h4 class="mt-3">View Product</h4>
						</div>
					</div>
				</a>
			</div>
		</div>

		<!-- Hàng 2 -->
		<div class="row g-4 justify-content-center">
			<div class="col-md-4 col-lg-3">
				<a href="/admin/orders" class="text-decoration-none">
					<div class="card card-sh text-center p-4">
						<div class="card-body">
							<i class="fa-solid fa-box-open fa-3x text-warning"></i>
							<h4 class="mt-3">Orders</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 col-lg-3">
				<a href="/admin/users?type=1" class="text-decoration-none">
					<div class="card card-sh text-center p-4">
						<div class="card-body">
							<i class="fa-solid fa-circle-user fa-3x text-primary"></i>
							<h4 class="mt-3">Customers</h4>
						</div>
					</div>
				</a>
			</div>
			<div class="col-md-4 col-lg-3">
				<a href="/admin/users?type=2" class="text-decoration-none">
					<div class="card card-sh text-center p-4">
						<div class="card-body">
							<i class="fa-solid fa-circle-user fa-3x text-primary"></i>
							<h4 class="mt-3">Admin</h4>
						</div>
					</div>
				</a>
			</div>
		</div>

	</div>
</section>
</body>
</html>
