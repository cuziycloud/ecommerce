<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Add Product - Jeweluxe Admin</title>
</head>
<body>
<section>
	<div class="container p-5 mt-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<div class="mb-3">
					<a th:href="@{/admin/}" class="btn btn-sm btn-secondary">
						<i class="fas fa-arrow-left"></i> Back
					</a>
				</div>

				<div class="card card-sh">
					<div class="card-header text-center">
						<p class="fs-4 mb-0">Add Product</p>
					</div>

					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
						<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<div class="card-body">
						<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
							<div class="mb-3">
								<label>Enter Title</label>
								<input type="text" name="title" class="form-control">
							</div>

							<div class="mb-3">
								<label>Enter Description</label>
								<textarea rows="3" class="form-control" name="description"></textarea>
							</div>

							<div class="mb-3">
								<label>Category</label>
								<select class="form-control" name="category">
									<option>--select--</option>
									<option th:each="c:${categories}" th:value="${c.name}">[[${c.name}]]</option>
								</select>
							</div>

							<div class="mb-3">
								<label>Enter Price</label>
								<input type="number" name="price" class="form-control">
							</div>

							<div class="mb-3">
								<label>Status</label>
								<div class="form-check">
									<input class="form-check-input" type="radio" checked value="true" name="isActive" id="active">
									<label class="form-check-label" for="active">Active</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" value="false" name="isActive" id="inactive">
									<label class="form-check-label" for="inactive">Inactive</label>
								</div>
							</div>

							<div class="row">
								<div class="mb-3 col">
									<label>Enter Stock</label>
									<input type="text" name="stock" class="form-control">
								</div>

								<div class="mb-3 col">
									<label>Upload Image</label>
									<input type="file" name="file" class="form-control">
								</div>
							</div>

							<button class="btn btn-primary col-md-12">Submit</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
