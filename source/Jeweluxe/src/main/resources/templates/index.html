<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base::layout(~{::section})}"
>
<head>
  <meta charset="ISO-8859-1" />
  <title>Home Page</title>
</head>
<body>
<section>

  <!--  Slider -->
  <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/prd1.png" class="d-block w-100" alt="Slide 1" style="height: 550px; object-fit: cover;" />
      </div>
      <div class="carousel-item">
        <img src="img/prd2.png" class="d-block w-100" alt="Slide 2" style="height: 550px; object-fit: cover;" />
      </div>
      <div class="carousel-item">
        <img src="img/prd3.png" class="d-block w-100" alt="Slide 3" style="height: 550px; object-fit: cover;" />
      </div>
      <div class="carousel-item">
        <img src="img/prd4.png" class="d-block w-100" alt="Slide 3" style="height: 550px; object-fit: cover;" />
      </div>
      <div class="carousel-item">
        <img src="img/prd5.png" class="d-block w-100" alt="Slide 3" style="height: 550px; object-fit: cover;" />
      </div>
      <div class="carousel-item">
        <img src="img/prd1.png" class="d-block w-100" alt="Slide 3" style="height: 550px; object-fit: cover;" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!-- Category  -->
  <div class="container mb-5">
    <p class="text-center fs-1 fw-bold mb-4">Category</p>
    <div class="row g-4 justify-content-center">
      <div class="col-md-3" th:each="c:${category}">
        <div class="card shadow-sm border-0 rounded-4 text-center p-3 hover-effect">
          <img th:src="@{'img/category_img/'+${c.imageName}}"
               class="rounded-circle mx-auto mb-3"
               alt="Category"
               style="width: 150px; height: 150px; object-fit: cover;" />
          <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none fs-5 fw-semibold d-block mt-2">
            [[${c.name}]]
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Latest Product -->
  <div class="container-fluid bg-light py-5">
    <div class="container">
      <p class="text-center fs-1 fw-bold mb-5">Latest Products</p>
      <div class="row g-4 justify-content-center">
        <div class="col-md-3" th:each="p:${products}">
          <div class="card shadow-sm border-0 h-100 text-center p-3 hover-effect">
            <a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">
              <img th:src="@{'img/product_img/'+${p.image}}"
                   alt="Product"
                   class="img-fluid rounded mb-3"
                   style="height: 220px; object-fit: cover;" />
              <h5 class="mt-2 text-dark">[[${p.title}]]</h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

<style>
  .hover-effect {
    transition: all 0.3s ease;
  }
  .hover-effect:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }
</style>

</body>
</html>
