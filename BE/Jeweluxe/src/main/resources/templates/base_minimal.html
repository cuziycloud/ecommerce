<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="minimal_layout(fragmentBody)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeweluxe Authentication</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            display: flex;
        }

        .login-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 0.5rem;
            border: none;
            overflow: hidden;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .login-card .card-header {
            background-color: #343a40;
            color: white;
            padding: 1.25rem;
            text-align: center;
            border-bottom: none;
        }
        .login-card .card-header .brand-icon {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            color: var(--bs-primary);
        }
        .login-card .card-header p {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0;
        }

        .login-card .card-body {
            padding: 2rem;
        }

        .login-card .alert {
            border-radius: 0.25rem;
            font-size: 0.875em;
            padding: 0.6rem 1rem;
            margin-bottom: 1.25rem;
        }
        .login-card .alert i {
            vertical-align: middle;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.3rem;
            font-size: 0.9em;
            color: #495057;
        }
        .form-control {
            padding: 0.6rem 0.9rem;
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .login-btn {
            padding: 0.6rem 1rem;
            font-weight: 500;
            border-radius: 0.25rem;
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .login-btn:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .login-card .card-footer {
            background-color: #f8f9fa;
            padding: 0.8rem 1rem;
            font-size: 0.85em;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
        .login-card .card-footer a {
            font-weight: 500;
            text-decoration: none;
            color: var(--bs-primary);
        }
        .login-card .card-footer a:hover {
            text-decoration: underline;
        }
        .login-card .card-footer .divider {
            margin: 0.5rem 0;
            border-top: 1px solid #dee2e6;
        }

        /* css: Register */
         .register-container {
             width: 100%;
             display: flex;
             align-items: center;
             justify-content: center;
             padding: 3rem 1rem;
             background: linear-gradient(135deg, #e9ecef 0%, #b2c1d1 100%);
         }

        .register-card {
            width: 100%;
            max-width: 700px;
            border-radius: 0.5rem;
            border: none;
            overflow: hidden;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .register-card .card-header {
            background-color: #6c757d;
            color: white;
            padding: 1.25rem;
            text-align: center;
            border-bottom: none;
        }
        .register-card .card-header .brand-icon {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            color: #ffffff;
        }
        .register-card .card-header p {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0;
        }

        .register-card .card-body {
            padding: 2rem;
        }

        label.error {
            color: red;
            font-size: 0.8em;
            margin-top: 0.25rem;
            display: block;
        }
        input.error {
            border-color: red !important;
        }

        .register-btn {
            padding: 0.6rem 1rem;
            font-weight: 500;
            border-radius: 0.25rem;
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .register-btn:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .register-card .card-footer {
            background-color: #f8f9fa;
            padding: 0.8rem 1rem;
            font-size: 0.85em;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
        .register-card .card-footer a {
            font-weight: 500;
            text-decoration: none;
            color: var(--bs-primary);
        }
        .register-card .card-footer a:hover {
            text-decoration: underline;
        }

    </style>

</head>
<body>

<main>
    <th:block th:replace="${fragmentBody}"/>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
</html>
