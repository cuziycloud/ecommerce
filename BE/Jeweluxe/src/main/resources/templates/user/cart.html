<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Cart Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		body {
			background-color: #121212;
			color: #e0e0e0;
		}
		.card {
			background-color: #1f1f1f;
			border: 1px solid #333;
			border-radius: 12px;
		}
		.card-header {
			background-color: #222;
			color: #fff;
		}
		.table {
			color: #ccc;
		}
		.table-hover tbody tr:hover {
			background-color: #2a2a2a;
		}
		.quantity-control {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.quantity-control a {
			margin: 0 8px;
			color: #0dcaf0;
			font-size: 20px;
			text-decoration: none;
		}
		.quantity-control a:hover {
			color: #31d2f2;
		}
		.product-img {
			border-radius: 8px;
			object-fit: cover;
		}
		.total-price-row {
			background-color: #2c2c2c;
			font-weight: bold;
		}
		.proceed-btn {
			background-color: #0d6efd;
			color: white;
			font-weight: bold;
			padding: 12px 40px;
			border-radius: 30px;
			transition: background-color 0.3s ease;
		}
		.proceed-btn:hover {
			background-color: #0a58ca;
			color: white;
		}
	</style>
</head>
<body>
<section>
	<div class="container-fluid mt-5 p-5">
		<div class="card shadow-lg">
			<div class="card-header text-center">
				<h3 class="mb-0">My Shopping Cart</h3>
			</div>
			<div class="card-body">
				<th:block th:if="${session.succMsg}">
					<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
					<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>
				<th:block th:if="${session.errorMsg}">
					<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
					<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>

				<div class="table-responsive">
					<table class="table table-bordered table-hover align-middle">
						<thead class="table-dark text-center">
						<tr>
							<th>Sl No</th>
							<th>Image</th>
							<th>Product Name</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Total Price</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="cart,c:${carts}">
							<th scope="row" class="text-center">[[${c.count}]]</th>
							<td class="text-center">
								<img th:src="@{'/img/product_img/'+${cart.product.image}}" width="70" height="70" class="product-img">
							</td>
							<td>[[${cart.product.title}]]</td>
							<td class="text-center">$ [[${cart.product.discountPrice}]]</td>
							<td class="text-center">
								<div class="quantity-control">
									<a th:href="@{'/user/cartQuantityUpdate?sy=de&cid='+${cart.id}}">
										<i class="fa-solid fa-minus"></i>

									</a>
									<span class="mx-2">[[${cart.quantity}]]</span>
									<a th:href="@{'/user/cartQuantityUpdate?sy=in&cid='+${cart.id}}">
										<i class="fa-solid fa-plus"></i>
									</a>
								</div>
							</td>
							<td class="text-center">$ [[${cart.totalPrice}]]</td>
						</tr>

						<tr class="total-price-row text-center">
							<td colspan="4"></td>
							<td>Total Price</td>
							<td>$ [[${totalOrderPrice}]]</td>
						</tr>
						</tbody>
					</table>
				</div>

				<div class="text-center mt-4">
					<a href="/user/orders" class="btn proceed-btn">
						Proceed to Payment
						<i class="fa-solid fa-credit-card ms-2"></i>
					</a>
				</div>

			</div>
		</div>
	</div>
</section>
</body>
</html>
