<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Jeweluxe</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style>
		body {
			background-color: #f8f9fa;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding-top: 2rem;
			padding-bottom: 2rem;
		}

		.register-card-wrapper {
			max-width: 900px;
			width: 100%;
		}

		.card {
			border: none; /* Bỏ viền mặc định */
			border-radius: 15px; /* Bo góc mềm mại */
			overflow: hidden; /* Đảm bảo shadow không bị tràn */
		}

		.card-header, .card-footer {
			background-color: #fff;
			border-bottom: 1px solid #eee;
			text-align: center;
			padding-top: 1.5rem;
			padding-bottom: 1rem;
		}
		.card-footer {
			border-top: 1px solid #eee;
			border-bottom: none;
			padding-top: 1rem;
			padding-bottom: 1.5rem;
			font-size: 0.9rem;
		}

		.card-header p.fs-4 {
			color: #a67c52; /* Màu nhấn cho tiêu đề */
			font-weight: 600;
			margin-bottom: 1rem; /* Khoảng cách dưới tiêu đề */
		}

		.card-body {
			background-color: #fff; /* Nền trắng cho body */
			padding: 2rem; /* Tăng padding */
		}

		label.form-label {
			font-weight: 600;
			color: #495057; /* Màu chữ label đậm hơn chút */
			margin-bottom: 0.3rem;
			font-size: 0.9rem;
		}

		.form-control {
			border-radius: 8px; /* Bo góc nhẹ cho input */
			border: 1px solid #ced4da;
		}
		.form-control:focus {
			border-color: #d4af37; /* Màu viền khi focus (màu vàng gold) */
			box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25); /* Shadow khi focus */
		}

		.btn-primary {
			background-color: #d4af37; /* Màu vàng gold */
			border: none;
			padding: 0.75rem;
			font-weight: 600;
			border-radius: 8px;
			transition: background-color 0.2s ease;
		}
		.btn-primary:hover {
			background-color: #c9a032; /* Màu vàng gold đậm hơn khi hover */
		}

		.img-column {
			display: flex;
			align-items: center; /* Canh giữa ảnh theo chiều dọc */
			justify-content: center; /* Canh giữa ảnh theo chiều ngang */
			padding: 2rem; /* Thêm padding quanh ảnh */
		}
		.img-column img {
			max-width: 100%;
			height: auto;
			border-radius: 10px; /* Bo góc ảnh */
			box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Thêm shadow nhẹ cho ảnh */
		}

		/* CSS cho thông báo lỗi/thành công */
		.alert {
			border-radius: 8px;
			padding: 0.8rem 1rem;
			margin-bottom: 1.5rem;
			font-size: 0.9rem;
		}
		.alert i {
			font-size: 1.1rem;
		}

	</style>
</head>
<body>
<section class="register-card-wrapper">
	<div class="card shadow-lg">
		<div class="row g-0">

			<div class="col-lg-5 d-none d-lg-block img-column">
				<img src="img/jewelry.jpg" alt="Jewelry Registration" width="100%">
			</div>

			<div class="col-lg-7">
				<div class="card-header">
					<p class="fs-4">Register Your Jeweluxe Account</p>
					<th:block th:if="${session.succMsg}">
						<div class="alert alert-success d-flex align-items-center" role="alert">
							<i class="fas fa-check-circle me-2"></i>
							<div>[[${session.succMsg}]]</div>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</div>
					</th:block>
					<th:block th:if="${session.errorMsg}">
						<div class="alert alert-danger d-flex align-items-center" role="alert">
							<i class="fas fa-times-circle me-2"></i>
							<div>[[${session.errorMsg}]]</div>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</div>
					</th:block>
				</div>
				<div class="card-body">
					<form th:action="@{/saveUser}" enctype="multipart/form-data" id="userRegister" novalidate method="post">
						<div class="row g-3 mb-3">
							<div class="col-md-6">
								<label class="form-label">Full Name</label>
								<input required class="form-control" name="name" type="text">
							</div>
							<div class="col-md-6">
								<label class="form-label">Mobile Number</label>
								<input required class="form-control" name="mobileNumber" type="number">
							</div>
						</div>

						<div class="mb-3">
							<label class="form-label">Email</label>
							<input required class="form-control" name="email" type="email">
						</div>

						<div class="row g-3 mb-3">
							<div class="col-md-7">
								<label class="form-label">Address</label>
								<input required class="form-control" name="address" type="text">
							</div>
							<div class="col-md-5">
								<label class="form-label">City</label>
								<input required class="form-control" name="city" type="text">
							</div>
						</div>

						<div class="row g-3 mb-3">
							<div class="col-md-6">
								<label class="form-label">State</label>
								<input required class="form-control" name="state" type="text">
							</div>
							<div class="col-md-6">
								<label class="form-label">Pincode</label>
								<input required class="form-control" name="pincode" type="number">
							</div>
						</div>

						<div class="row g-3 mb-3">
							<div class="col-md-6">
								<label class="form-label">Password</label>
								<input required class="form-control" name="password" type="password" id="pass"> <!-- Giữ id="pass" -->
							</div>
							<div class="col-md-6">
								<label class="form-label">Confirm Password</label>
								<input required class="form-control" name="confirmpassword" type="password">
							</div>
						</div>

						<div class="mb-4">
							<label class="form-label">Profile Image <span class="text-muted small">(Optional)</span></label>
							<input class="form-control form-control-sm" name="img" type="file"> <!-- Thêm form-control-sm -->
						</div>

						<div class="d-grid">
							<button type="submit" class="btn btn-primary text-white">Register</button>
						</div>
						<div class="mt-2">
							<a href="/" class="btn btn-outline-secondary w-100">Back to Home</a>
						</div>
					</form>
				</div>

				<div class="card-footer">
					Already have an account?
					<a th:href="@{/signin}" class="text-decoration-none fw-bold" style="color: #d4af37;">Login</a>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>
</html>
