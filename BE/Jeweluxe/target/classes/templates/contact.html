<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Jeweluxe</title>
</head>
<body>
<section class="py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Contact Us</h1>
            <p class="lead text-muted">We'd love to hear from you</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Success message sau khi submit form -->
                <div th:if="${successMessage}" class="alert alert-success text-center mb-4">
                    [[${successMessage}]]
                </div>
                <form method="post" th:action="@{/contact}" class="bg-light p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label fw-semibold">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label fw-semibold">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-5">
            <p class="text-muted small">You can also reach us via email: <a href="mailto:tranmyvan6157@gmail.com" class="text-primary">techstorehtt@gmail.com</a></p>
            <p class="text-muted small">Or call us at: <span class="text-primary">+1 (012) 789 1012</span></p>
        </div>
    </div>
</section>
</body>
</html>
