<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${isAdminForm ? 'Add New Admin' : 'Add New Customer'} + ' - TechZone Admin'">Add User</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->

  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; justify-content: center; align-items: center; padding: 1.5rem; background-color: #e9ecef; } /* Nền khác */

    .form-card-compact {
      max-width: 580px;
      width: 100%;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border: 1px solid #dee2e6;
      overflow: hidden;
    }

    .form-card-compact .card-header {
      background-color: #f8f9fa;
      color: #495057;
      padding: 0.8rem 1.25rem;
      border-bottom: 1px solid #dee2e6;
      text-align: left;
    }
    .form-card-compact .card-header h5 {
      margin-bottom: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .form-card-compact .card-header h5 i {
      opacity: 0.8;
      font-size: 1rem;
      margin-right: 0.5rem;
      color: var(--bs-primary);
    }

    .form-card-compact .card-body {
      padding: 1.5rem 2rem;
    }

    .form-label {
      margin-bottom: 0.2rem; /* Giảm khoảng cách label */
      font-weight: 500;
      font-size: 0.8rem;
      color: #495057;
    }
    .required-field::after { content: " *"; color: var(--bs-danger); }

    /* Giữ input sm */
    .form-control-sm, .form-select-sm {
      font-size: 0.85rem;
      padding: 0.45rem 0.7rem;
      border-radius: 4px;
    }
    .form-select-sm { padding-right: 2rem; }

    .form-control:focus, .form-select:focus {
      border-color: #a3bffa;
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
    }

    .row.g-3 { --bs-gutter-x: 1rem; }
    .row.g-3 .col-md-6, .row.g-3 .col-md-4, .row.g-3 .col-md-8, .mb-3 {
      margin-bottom: 0.8rem !important;
    }

    .form-check-label { font-size: 0.85rem; }
    .form-switch .form-check-input { height: 1.1em; width: 2em; margin-top: 0.15em; }

    .form-text.small { font-size: 0.75rem; }

    .form-card-compact .card-footer { /* Footer riêng cho card */
      background-color: #f8f9fa;
      padding: 0.75rem 1.5rem;
      border-top: 1px solid #dee2e6;
    }
    .btn-sm { font-weight: 500; }

    label.error { color: #dc3545; font-size: 0.7rem; margin-top: 0.1rem; display: block; }
    input.error, select.error { border-color: #dc3545 !important; }
  </style>
</head>
<body>

<div class="card form-card-compact">
  <div class="card-header">
    <h5>
      <i class="fas fa-user-plus"></i>
      <span th:text="${isAdminForm ? 'Create Admin Account' : 'Create Customer Account'}">Create User</span>
    </h5>
  </div>
  <div class="card-body">
    <form th:action="@{/admin/save-user}" method="post" enctype="multipart/form-data" id="addUserForm" novalidate>
      <input type="hidden" name="userType" th:value="${userType}">
      <input type="hidden" name="isAddForm" value="true">

      <!-- Basic Info -->
      <div class="row g-3">
        <div class="col-md-6">
          <label for="addName" class="form-label required-field">Full Name</label>
          <input type="text" class="form-control form-control-sm" id="addName" name="name" required>
        </div>
        <div class="col-md-6">
          <label for="addMobile" class="form-label">Mobile Number</label>
          <input type="text" class="form-control form-control-sm" id="addMobile" name="mobileNumber" pattern="[0-9]{10,11}">
        </div>
      </div>
      <div class="mb-3">
        <label for="addEmail" class="form-label required-field">Email Address</label>
        <input type="email" class="form-control form-control-sm" id="addEmail" name="email" required>
      </div>

      <!-- Address -->
      <div class="row g-3">
        <div class="col-md-8">
          <label for="addAddress" class="form-label">Street Address</label>
          <input type="text" class="form-control form-control-sm" id="addAddress" name="address">
        </div>
        <div class="col-md-4">
          <label for="addCity" class="form-label">City</label>
          <input type="text" class="form-control form-control-sm" id="addCity" name="city">
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="addState" class="form-label">State/Province</label>
          <input type="text" class="form-control form-control-sm" id="addState" name="state">
        </div>
        <div class="col-md-6">
          <label for="addPincode" class="form-label">Pincode</label>
          <input type="text" class="form-control form-control-sm" id="addPincode" name="pincode" pattern="[0-9]{5,7}">
        </div>
      </div>

      <!-- Account -->
      <div class="row g-3">
        <div class="col-md-6">
          <label for="addPassword" class="form-label required-field">Password</label>
          <input type="password" class="form-control form-control-sm" id="addPassword" name="password" required minlength="6">
        </div>
        <div class="col-md-6">
          <label for="addConfirmPassword" class="form-label required-field">Confirm Password</label>
          <input type="password" class="form-control form-control-sm" id="addConfirmPassword" name="confirmpassword" required equalTo="#addPassword">
        </div>
      </div>

      <!-- Role (Only for Admin) -->
      <div class="mb-3" th:if="${isAdminForm}">
        <label for="addRole" class="form-label required-field">Account Role</label>
        <select class="form-select form-select-sm" id="addRole" name="role" required>
          <option value="ROLE_ADMIN" selected>Administrator</option>
          <option value="ROLE_USER">Customer</option>
        </select>
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="addIsEnable" name="isEnable" value="true" checked>
        <label class="form-check-label" for="addIsEnable">Account Enabled</label>
      </div>

      <div class="mb-3">
        <label for="addProfileImage" class="form-label">Profile Image</label>
        <input class="form-control form-control-sm" id="addProfileImage" name="img" type="file" accept="image/png, image/jpeg, image/jpg">
        <div class="form-text small mt-1">Optional. Max 2MB.</div>
      </div>

    </form>
  </div>

  <div class="card-footer text-end">
    <a th:href="@{/admin/users(type=${userType})}" class="btn btn-sm btn-outline-secondary me-2">Cancel</a>
    <button type="submit" form="addUserForm" class="btn btn-sm btn-primary">
      <i class="fas fa-save me-1"></i> Save User
    </button>
  </div>
</div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script>
  $(document).ready(function() {
    $("#addUserForm").validate({
      errorElement: 'div', // Hiển thị lỗi bằng div
      errorPlacement: function(error, element) {
        error.addClass('invalid-feedback small text-danger');
        element.closest('.mb-3, .col-md-6, .col-md-4, .col-md-8').append(error);
      },
      highlight: function(element, errorClass, validClass) {
        $(element).addClass('is-invalid').removeClass('is-valid');
      },
      unhighlight: function(element, errorClass, validClass) {
        $(element).removeClass('is-invalid').addClass('is-valid');
      }
    });
  });
</script>

</body>
</html>
